<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="" name="form">
                <input type="text" value="" class="form-control main-bar" name="display" placeholder="0">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="00" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="last">
                    <input type="button" name="btn" value="c" class="btn btn-warning" onclick="display.value = null">
                    <input type="button" name="btn" value="=" class="btn btn-warning" onclick="display.value =eval( display.value)" >
                </div>
            </form>
        </div>
    </div>

    <script>
        function calculate(x){
            form.display.value = form.display.value + x;
        }
    </script>

</body>
</html>
